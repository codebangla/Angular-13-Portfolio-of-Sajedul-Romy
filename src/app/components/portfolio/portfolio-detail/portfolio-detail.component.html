<div class="modal-dialog modal-xl">
    <div class="modal-content">
        <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal"
                aria-label="Close"></button></div>
        <div class="modal-body text-center pb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <!-- Portfolio Modal - Title-->
                        <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">{{pfolio.name}}</h2>
                        <!-- Icon Divider-->
                        <div class="divider-custom">
                            <div class="divider-custom-line"></div>
                            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                            <div class="divider-custom-line"></div>
                        </div>
                        <!-- Portfolio Modal - Image-->
                        <img class="img-fluid rounded mb-5" src="{{pfolio.img_url}}" alt="..." />
                        <!-- Portfolio Modal - Text-->
                        <h3>Description of The Project</h3>
                        <p class="mb-4">{{pfolio.description}}</p>
                        <h4>Technologies Used</h4>
                        <p class="mb-4">{{pfolio.technology_used}}
                        </p>
                        <h4>Source Code</h4>
                        <p class="mb-4"> <a href="{{pfolio.github_url}}" target="_blank" rel="noopener noreferrer">{{pfolio.github_url}}</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
